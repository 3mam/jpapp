<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header class="logo">ふ</header>

    <window hidden id="menu">
      <button id="foo" class="default" onclick="$window('quizcfg')">quiz</button>
      <button onclick="$toggleFullScreen()">test</button>
    </window>

    <window id="quizcfg">
      <p><b>Select alphabet</b></p>
      <input type="radio" name="alphabet" id="hiragana" value="hiragana" checked>
      <label for="hiragana"> Hiragana</label><br>
      <input type="radio" name="alphabet" id="katakana" value="katakana">
      <label for="katakana"> Katakana</label>
      <br>
      <p><b>How many letters</b></p>
      <div style="display: flex; justify-content: center;">
        <button id="minus" class="plusminus default">-</button>
        <input type="number" id="letters" min="1" max="20" value="1">
        <button id="plus" class="plusminus default">+</button>
      </div>
      <button id="start" class="default">start</button>
    </window>

    <window hidden ignore id="quiz">
      <div id="char">ウ</div>
      <button id="a"> </button>
      <button id="b"> </button>
      <button id="c"> </button>
      <button id="d"> </button>
    </window>

    <window hidden id="quizscore">
      <h1>score</h1>
      <div class="score">
        <div id="quiztable"></div>
      </div>
      <button class="default" onclick="$window('quizcfg')">back</button>
    </window>
    <footer></footer>
  </main>
  <script src="main.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
